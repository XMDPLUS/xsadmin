  window.store = {
    
      "tenant-setting-html": {
        "title": "회원사 세팅",
        "author": "dysim",
        "category": "회원사 관리",
        "content": " 항목 설명  회원사 등록을 위해서 사용하는 메뉴입니다. 기본정보 입력      회원사 세팅 메뉴좌측메뉴 [회원사 관리] – [회원사 세팅]을 선택합니다.        회원사 필수정보 입력꼭 입력해야하는 정보는 붉은색의 제목으로 표시됩니다. 나머지 정보는 필요한 경우에 입력합니다.입력된 필수정보는 추후에 변경이 가능합니다. 다만 로그인 ID 의 경우는 다른 회원사와 중복이 되지 않는 경우에만 수정이 가능합니다.로그인 ID/패스워드는 회원사 자체의 로그인을 위한 정보입니다. 회원사내의 사용자별 로그인ID/패스워드는 세팅후 사용자 등록에서 별도로 입력해서 사용합니다.        다음 정보 입력으로 이동정보입력을 완료했으면 다음 버튼을 클릭해서 다음 페이지로 이동합니다.   세팅정보 입력      세팅항목 #1          기본언어 : 시스템 사용시에 별도 세팅이 없으면 표시되는 언어, 사용자별로 언어 변경은 가능합니다.      화폐단위 : 시스템에서 사용될 화폐단위를 선택합니다.      시간대 : 시스템에서 사용될 시간대역을 선택합니다.      부가가치세 : 시스템에서 사용될 부가세율을 선택합니다.      회원사 통합고객관리 여부 : 이 옵션을 선택하면 여러 개의 매장을 관리하는 경우 개별 매장별 고객관리가 아닌 하나의 고객을 전체매장이 공유하는 방식으로 고객관리를 하게 됩니다.        세팅항목 #2          시스템 사용중에 변경이 가능한 세팅입니다.              Barcode Format : 택프린트에서 사용될 바코드 포맷을 선택합니다. 바코드 포맷은 ‘크기(프린터 종류)’로 구별됩니다. 예를 들어 4.5x4.5(BIXOLON) 은 가로세로 4.5cm 바코드를 BIXOLON 프린터를 이용해서 출력하는 것입니다.      기본 VAN사 : POS결재에서 연동할 VAN사를 선택합니다. VAN사와 연동하지 않는 경우는 ‘Print Only’ 항목을 선택합니다.      현금 보관증 사용여부 : POS에서 환불시에 현금환불 대신 현금 보관증을 대신 지급할 경우 체크합니다.      쿠폰 사용여부 : 고객에세 쿠폰을 발행하고  POS결재에서 사용할 경우 선택합니다.      에뉴리 사용여부 : POS결재시에 상품가격에서 임의로 할인하는 기능을 사용할 경우 선택합니다.      시재 사용여부 : POS에서 시재관리를 할 경우 선택합니다.        세팅완료          세팅항목 선택이 완료되면 다음 버튼을 클릭합니다.        이전세팅 변경          이전 화면의 정보를 변경하려면 이전 버튼을 클릭해서 이전화면으로 이동후 정보를 변경합니다.      ※ 세팅항목 #1은 최초 세팅후 변경이 불가능한 세팅항목입니다. 등록하려는 회원사의 정보를 바탕으로 신중하게 선택해야합니다. 세팅완료  회원사 등록 요청          모든 정보를 입력한후 회원사 등록 요청 버튼을 클릭하면 즉시 세팅이 완료되는 것은 아니고 최대 1분정도 세팅하는 시간이 필요합니다. 회원사 등록 요청 버튼을 클릭하면 본 화면은 종료되고 회원사 목록 화면이 표시됩니다.       회원사 목록  회원사 세팅에 시간이 소요될수 있기 때문에 좀전에 세팅요청을 한 회원사는 세팅상태가 ‘세팅중’으로 표시될 수 있습니다.  회원사 세팅을 확인하기 위해서 ‘세팅중’으로 표시된 회원사가 있다면 검색버튼을 클릭해서 세팅상태 변경여부를 확인할 수 있습니다.  만약 세팅상태가 ‘세팅중’ 에서 ‘세팅완료’로 오랜시간 변경되지 않거나 ‘세팅오류’로 변경되면 XMD(1833-5242)로 연락주시면 됩니다.",
        "url": "/xsadmin/tenant_setting.html"
      }
      ,
    
      "tenant-manage-html": {
        "title": "회원사 관리",
        "author": "dysim",
        "category": "회원사 관리",
        "content": " 항목 설명  회원사 목록을 확인하고 등록된 회원사를 관리하기 위한 메뉴입니다. 회원사 관리  회원사 관리 메뉴          [회원사 관리] – [회원사 관리] 메뉴를 클릭합니다.        회원사 목록          해당 에이전트를 통해서 등록된 회원사 전체 목록 조회가 가능합니다. 회원사 정보는 로그인ID, 세팅상태, 서비스 만료일을 제외하고 모두 수정이 가능합니다.      수정하려고하는 항목을 수정한 후 [저장] 버튼을 클릭해서 저장하시면 됩니다.        버튼          조회 : 회원사 목록을 최신정보로 다시 불러옵니다.      저장 : 그리드 상에서 정보를 수정하고 저장버튼을 클릭해서 변경사항을 저장합니다.      삭제 : 그리스 상에서 선택된 회원사를 삭제합니다.      수정취소 :  그리스 상에서 수정된 정보를 수정전으로 되돌리기 합니다. 이때 저장을 이미 한경우는 되될리기가 되지 않습니다.      ",
        "url": "/xsadmin/tenant_manage.html"
      }
      
    
  };
