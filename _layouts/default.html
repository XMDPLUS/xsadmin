
<html>

<body class="hold-transition skin-red sidebar-mini">

        {% include header.html %}

        {% include aside.html %}

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main content -->
            <section class="content">
                {{ content }}
            </section>
            <!-- /.content -->

        </div>

        {% include footer.html %}

        <div class="control-sidebar-bg"></div>

        <div style="position:fixed; bottom: 60px; right: 60px;">

    </div>

    <script src="{{ "/plugins/slimScroll/jquery.slimscroll.min.js" | prepend: site.baseurl }}"></script>

    <!-- <script src="{{ "/dist/js/pages/dashboard2.js" | prepend: site.baseurl }}"></script> -->
